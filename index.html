<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend mentor huddle landing page solution" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/f9aefcac71.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="outer-container">
      <img src="./images/logo.svg" alt="Huddle" class="logo" />
      <div class="flex-container">
        <img src="./images/illustration-mockups.svg" alt="" class="illustration" />
        <div class="text-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn">Register</button>
        </div>
      </div>

      <footer>
        <a href="#" aria-label="facebook"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
        <a href="#" aria-label="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="#" aria-label="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </footer>
    </main>
  </body>
</html>
